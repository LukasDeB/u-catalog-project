{% extends "layout.html" %}
{% block body %}
	<div class="row justify-content-center mt-5">
		<div class="col-8">
			<div class="text-center">
				<h2>{{item.title}}</h2>
				<h4 class="text-muted">{{category.name}}</h4>
				<p>Are you sure you want to delete this item ?</p>
			</div>
			<form action="{{url_for('deleteItem', category_name=category.name, item_title=item.title)}}" method="POST">
				<div class="text-center">
					<input class="btn btn-danger" type="submit" value="Delete">
					<a class="btn btn-default" href="{{url_for('showItemsInCategory', category_name=category.name)}}">Cancel</a>
				</div>
			</form>
		</div>
	</div>
	
{% endblock %}
