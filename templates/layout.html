<!doctype html>
<title>Catalog App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<div class=page>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="brand navbar-brand" href="/">Catalog App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav ml-auto">
        {% if not user_id %}
          <a class="nav-item nav-link" href="{{url_for('loginUser')}}">Login</a>
        {% else %}
            <a class="nav-item nav-link" href="{{url_for('addItem')}}">Add Item</a>
            <a class="nav-item nav-link" href="{{url_for('gdisconnect')}}">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{category}}">{{ message }}</div>
  {% endfor %}
  <div class="container">
      {% block body %}{% endblock %}
  </div>
</div>
