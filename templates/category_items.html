{% extends "layout.html" %}
{% block body %}
	<div class="row justify-content-center">
		<div class="col-10 border mt-5">
			<div class="text-center pt-2">
				<h2>{{category.name}}</h2>
			</div>
			<hr>
			{% for i in items %}
			<div>
			<a href="{{ url_for('showItem', category_name=category.name, item_title=i.title, user_id= i.user_id) }}">{{i.title}}</a>
			<p>{{i.description}}</p>
			<p class="font-monospace text-right">By: {{i.user.name}}</p>
			<hr>

			{% endfor %}
		</div>
	</div>
{% endblock %}
