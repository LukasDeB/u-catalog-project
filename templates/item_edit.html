{% extends "layout.html" %}
{% block body %}
	<div class="row justify-content-center">
		<div class="col-6 pt-5">
			<div class="text-center">
				<h2>{{item.title}}</h2>
				<h4 class="text-muted">{{category.name}}</h4>
			</div>
			<form action="{{ url_for('editItem', category_name=category.name, item_title=item.title) }}" method='POST'>
				<div class="form-group">
					<p>Title:</p>
					<input class="form-control" type="text" name="title" placeholder="{{item.title}}">
				</div>
				<div class="form-group">
					<p>Description: </p>
					<textarea class="form-control" type="text" name="description" placeholder="{{item.description}}"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Edit</button>
				<a class="btn btn-danger" href="{{ url_for('showItemsInCategory', category_name=category.name) }}">Cancel</a>
			</form>
		</div>
	</div>
	

	
{% endblock %}
